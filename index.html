<!DOCTYPE html>

<html lang="de">
<head>
    <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
    <title>Terminverwaltung mit C</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="navigation terakutta">
    <ul class="nav-ul">
        <li class="nav-ul-li katastophe"><a href="pages/menue.html">Menue</a></li>
        <li class="nav-ul-li katastophe"><a href="pages/terminliste.html">Neuer Termin</a></li>
        <li class="nav-ul-li katastophe"><a href="pages/termin-edit.html">Termin Bearbeiten</a></li>
    </ul>
</nav>

<section class="main">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-b-160 p-t-50">
                <form name="login-form" class="login100-form validate-form" action="../cgi-app/cgi-bin/cgi-login.cgi"
                      METHOD="POST">
					<span class="login100-form-title p-b-43">
						Melden Sie bitte hier
					</span>

                    <div class="wrap-input100 rs1 validate-input" data-validate="Username is required">
                        <input class="input100 input-left textinput" type="text" name="username" size="25"
                               maxlength="25">
                        <span class="label-input100">Username</span>
                    </div>


                    <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
                        <input class="input100 input-right textinput" type="password" name="password" size="25"
                               maxlength="25">
                        <span class="label-input100">Password</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" title="Einloggen" name="SUBMIT" type="submit" value="submit">
                            Einloggen
                        </button>
                    </div>

                    <div class="text-center w-full p-t-23">
                        <a href="pages/reset-password.html" class="txt1">
                            * Kennwort Vergessen?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
